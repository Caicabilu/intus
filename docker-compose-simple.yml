services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15
    container_name: intus_postgres
    environment:
      POSTGRES_DB: intus_db
      POSTGRES_USER: intus_user
      POSTGRES_PASSWORD: intus_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - intus_network

  # Strapi CMS - SQLite simple
  strapi:
    image: node:18-alpine
    container_name: intus_strapi
    working_dir: /opt/app
    volumes:
      - ./strapi-app:/opt/app
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: development
    command: sh -c "
      if [ ! -f package.json ]; then 
        echo 'Instalando Strapi...';
        yarn create strapi-app . --quickstart --no-run --typescript;
      fi && 
      yarn develop"
    networks:
      - intus_network

  # Frontend Next.js
  frontend:
    image: node:18-alpine
    container_name: intus_frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_STRAPI_API_URL: http://localhost:1337
    volumes:
      - ./frontend:/app
    ports:
      - "3002:3000"
    command: sh -c "npm install && npm run dev"
    depends_on:
      - strapi
    networks:
      - intus_network

volumes:
  postgres_data:

networks:
  intus_network:
    driver: bridge